<table mat-table [dataSource]="listaPrenotazioni" class="mat-elevation-z8">

    <!-- HTML pagina tabella noleggi -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- cod_conferma Column -->
    <ng-container matColumnDef="codConferma">
      <th mat-header-cell *matHeaderCellDef> codConferma </th>
      <td mat-cell *matCellDef="let element"> {{element.codConferma}} </td>
    </ng-container>
  
    <!-- fascia_oraria Column -->
    <ng-container matColumnDef="fasciaOraria">
      <th mat-header-cell *matHeaderCellDef> fasciaOraria </th>
      <td mat-cell *matCellDef="let element"> {{element.fasciaOraria}} </td>
    </ng-container>

    <!-- giorno Column -->
    <ng-container matColumnDef="giorno">
      <th mat-header-cell *matHeaderCellDef> giorno </th>
      <td mat-cell *matCellDef="let element"> {{element.giorno}} </td>
    </ng-container>

    <!-- id_medico Column -->
    <ng-container matColumnDef="idMedico">
      <th mat-header-cell *matHeaderCellDef> idMedico </th>
      <td mat-cell *matCellDef="let element"> {{element.idMedico.nome}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
