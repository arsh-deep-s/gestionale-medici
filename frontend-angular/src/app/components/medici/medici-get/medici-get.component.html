<table mat-table [dataSource]="listaMedici" class="mat-elevation-z8">

    <!-- HTML pagina tabella noleggi -->
  
    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->
  
    <!-- indirizzo_studio Column -->
    <ng-container matColumnDef="indirizzoStudio">
      <th mat-header-cell *matHeaderCellDef> Indirizzo Studio </th>
      <td mat-cell *matCellDef="let element"> {{element.indirizzoStudio}} </td>
    </ng-container>
  
    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- prezzo_visita Column -->
    <ng-container matColumnDef="prezzoVisita">
      <th mat-header-cell *matHeaderCellDef> Prezzo Visita </th>
      <td mat-cell *matCellDef="let element"> {{element.prezzoVisita}}€ </td>
    </ng-container>

    <!-- specialita Column -->
    <ng-container matColumnDef="specialita">
      <th mat-header-cell *matHeaderCellDef> Specialità </th>
      <td mat-cell *matCellDef="let element"> {{element.specialita}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
