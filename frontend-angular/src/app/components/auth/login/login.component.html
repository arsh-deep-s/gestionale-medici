<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="email" formControlName="email" maxlength="30" type="email">
            @if (loginForm.controls['email'].hasError('required')) {
              <mat-error>email is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="password" formControlName="password" maxlength="30" type="password">
            @if (loginForm.controls['password'].hasError('required')) {
              <mat-error>password is <strong>required</strong></mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
    </mat-card-actions>   

    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" [routerLink]="'/signup'">SIGN UP</button>
    </mat-card-actions>
  </mat-card>
</form>
